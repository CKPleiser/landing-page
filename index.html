<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Book</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header id="header" class="">
        <div class="brand">
          <img class="logo mr-2" src="img/site-logo.svg" /><span
            class="logo-text"
            >DevBook</span
          >
        </div>
      </header>
      <section class="hero-section">
        <div class="hero-text">
          <div class="mb-2">
            <h1 class="headline">Free Book & eBook Landing Page Template</h1>
            <h4 class="sub-headline">
              A free Bootstrap 4 template for developers and programmers who
              want to self-publish books. Download now and start selling your
              book right away!
            </h4>
          </div>
          <div class="cta">
            <a class="btn btn-primary">Buy for $20</a>
            <a class="btn btn-outline">Learn More</a>
          </div>
        </div>
        <div class="hero-image">
          <img src="img/devbook-cover.png" width="350" />
        </div>
      </section>
      <section id="benefits-section" class="benefits-section"></section>
      <section id="audience-section" class="audience-section"></section>
      <section id="form-section" class="form-section">
        <div class="container">
          <div class="form-wrapper"></div>
        </div>
      </section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
